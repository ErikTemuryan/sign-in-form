<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in-Form</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="image">
            <img src="/images/image.jpg" alt="image">
        </div>
        <div class="container-2">
            <strong><h2 class="sign-up">Sign Up</h2></strong>
            <form action="#" method="get">
                <label for="first_name"><em><strong>First Name</strong></em></label>
                <input type="text" id="first_name">
                <label for="last_name"><em><strong>Last Name</strong></em></label>
                <input type="text" id="last_name">
                <label for="email"><em><strong>Email</strong></em></label>
                <input type="email" id="email" placeholder="text@gmail.com">
                <label for="phone_number"><em><strong>Phone Number</strong></em></label>
                <input type="tel" id="phone_number" placeholder="+374-**-***-***">
                <label for="password"><em><strong>Password</strong></em></label>
                <input type="password" id="password">
                <label for="confirm_password"><em><strong>Confirm Password</strong></em></label>
                <input type="password" id="confirm_password">
            </form>
            <button>Create Account</button>
            <h2 class="account">Already have an account? <a href="">Log In</a></h2>
        </div>
    </div>
</body>
</html>
